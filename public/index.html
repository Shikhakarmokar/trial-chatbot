<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap Fix for Mobile Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#075E54">

    <title>Trial Chatbot</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- HEADER -->
    <nav class="navbar navbar-dark" style="background:#075E54;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Trial Chatbot</span>
        </div>
    </nav>

    <!-- CHAT AREA -->
    <div class="container-fluid px-2">
        <div id="chat-box" class="chat-box mt-2"></div>
    </div>

    <!-- INPUT BAR -->
    <div class="input-area bg-white p-2">
        <div class="input-group">
            <input id="userInput" type="text" class="form-control" placeholder="Type a message...">
            <button id="sendBtn" class="btn btn-success">Send</button>
        </div>
    </div>

    <!-- JS FILE -->
    <script src="script.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js");
        }
    </script>

</body>
</html>
